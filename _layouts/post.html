---
layout: page
comments: true
---
<div class="box">
  <div class="content">
    <a class="title" href="{{ post.url | relative_url }}">
      {{ page.title | capitalize |escape }}
    </a>
    <div class="meta">
      {{ page.date | date: site.date_format }}
      <div class="tags">
        {% for tag in page.tags %}
        <a class="tag">
          {{ tag }}
        </a>
        {% endfor %}
      </div>
    </div>
    {{ content }}
  </div>
</div>
{% include disqus_comments.html %}
